<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue JS</title>
</head>
<body>
  <div id="app">
    <h2>
      <a v-bind:href="url">{{ url }}</a>
    </h2>

    <h2 v-html="link">{{ link }}

    </h2>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script>

    new Vue({
      el: '#app',
      data: {
        url: 'http://google.ca',
        link: '<a href="http://google.ca">Google.ca</a>'
      },
        methods: {

          }
    })
  </script>

</body>
</html>
