<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue JS</title>
</head>
<body>
  <div id="app">

    <h2>Counter = {{ counter }}</h2>
    <button type="button" name="button" v-on:click="plusOne">Add +1</button>

    <hr>

    <h2>Second Counter = {{ counter2 }}</h2>
    <button v-on:click="counter2++">Add +1</button>

    <hr>

    <h2 v-on:mouseover="onHover">Third Counter = {{ counter3 }}</h2>
    <button v-on:click="counter3++">Add +1</button>

    <hr>

    <h2>{{ title }} = {{ counter }}</h2>
    <button v-on:click="riseCounter(5, 'Changed on 5', $event)">Add +5</button>
    <button v-on:click="riseCounter(10, 'Changed on 10', $event)">Add +10</button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script>

    new Vue({
      el: '#app',
      data: {
        counter: 0,
        counter2: 0,
        counter3: 0,
        title: 'Counter'
      },
        methods: {
          plusOne: function() {
            this.counter++
          },
          onHover: function (event){
            event.target.style.color = "#4fc08d"
          },
          riseCounter: function(num, str, event) {
            this.counter += num
            this.title = str

            if (num === 5) {
              event.target.style.color = "#4fc08d"
            } else if (num === 10) {
              event.taget.color = "#34495e"
            }
          }
          }
    })
  </script>

</body>
</html>
